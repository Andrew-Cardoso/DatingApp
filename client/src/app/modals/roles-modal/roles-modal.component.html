<div class="modal-header bg-primary">
	<h5 class="modal-title pull-left">Edit roles for {{user.username}}</h5>
	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()" tooltip="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body bg-secondary">
	<form #rolesForm="ngForm" id="rolesForm">
		<div class="form-group">
			<div class="custom-control custom-checkbox" *ngFor="let role of roles" (click)="toggleRole(role)">
				<input type="checkbox" class="custom-control-input" [name]="role" [checked]="user.roles.includes(role)">
				<label class="custom-control-label" [for]="role">{{[role] | formatRoles}}</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer bg-primary">
	<button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
	<button type="button" class="btn btn-success" (click)="updateRoles()">Update Roles</button>
</div>
