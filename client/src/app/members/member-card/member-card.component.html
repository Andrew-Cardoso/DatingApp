<div class="card mb-4 text-white bg-primary">
  
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ member.photoUrl }}" alt="Main photo {{ member.knownAs }}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-lg btn-primary" routerLink='/members/{{member.username}}'>
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-lg btn-cozy">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-lg btn-good-blue" routerLink="/members/{{member.username}}" [queryParams]="{tab: 3}">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1 pt-2 bg-primary-darker">    
    <h6 class="card-title text-center mb-1">
      <!-- <span *ngIf="(presence.onlineUsers$ | async).includes(member.username)" class="badge badge-success status-online">Online</span> -->
        <i *ngIf="(presence.onlineUsers$ | async).includes(member.username); else offlineIcon" tooltip="Online" class="fa fa-user mr-2 user-online"></i>
        {{ member.knownAs }}, {{ member.age }}
        <ng-template #offlineIcon>
          <i class="fa fa-user mr-2" tooltip="Offline, sorry"></i>
        </ng-template>
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
