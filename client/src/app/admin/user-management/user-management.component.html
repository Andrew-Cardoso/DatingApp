<div class="row">
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Username</th>
				<th>Roles</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users$ | async; trackBy:trackByRoles">
				<td>{{user.username}}</td>
				<td>{{user.roles | formatRoles}}</td>
				<td>
					<button class="btn btn-sm btn-info" (click)="openRolesModal(user)">
						Edit Roles
					</button>
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
